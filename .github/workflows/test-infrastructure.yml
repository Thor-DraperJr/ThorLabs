name: Test ThorLabs Infrastructure

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  validate-templates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: |
          az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Install Bicep CLI
        run: az bicep install

      - name: Validate Lab Template
        run: |
          echo "ğŸ§ª Validating lab.bicep template..."
          az deployment group validate \
            --resource-group thorlabs-rg \
            --template-file infra/lab.bicep \
            --parameters adminPassword="TestPassword123!" \
            --parameters @infra/lab.parameters.json

      - name: Validate Main Template
        run: |
          echo "ğŸ§ª Validating main.bicep template..."
          az deployment group validate \
            --resource-group thorlabs-rg \
            --template-file infra/main.bicep \
            --parameters adminPassword="TestPassword123!" \
            --parameters @infra/main.parameters.json

      - name: Validate Sentinel Template
        run: |
          echo "ğŸ§ª Validating thorlabs-sentinel.bicep template..."
          az deployment group validate \
            --resource-group thorlabs-rg \
            --template-file infra/thorlabs-sentinel.bicep \
            --parameters @infra/thorlabs-sentinel.parameters.json

      - name: Validate Windows Server Template
        run: |
          echo "ğŸ§ª Validating windows-server-base.bicep template..."
          az deployment group validate \
            --resource-group thorlabs-rg \
            --template-file bicep/windows-server-base.bicep \
            --parameters adminPassword="TestPassword123!" \
            --parameters @bicep/windows-server-base.parameters.json

      - name: Validate Storage Template
        run: |
          echo "ğŸ§ª Validating scripts-storage.bicep template..."
          az deployment group validate \
            --resource-group thorlabs-rg \
            --template-file bicep/scripts-storage.bicep \
            --parameters @bicep/scripts-storage.parameters.json

      - name: What-If Analysis (Lab Environment)
        run: |
          echo "ğŸ” Running What-If analysis for lab environment..."
          az deployment group what-if \
            --resource-group thorlabs-rg \
            --template-file infra/lab.bicep \
            --parameters adminPassword="TestPassword123!" \
            --parameters @infra/lab.parameters.json

      - name: Test Summary
        run: |
          echo "âœ… All template validations passed!"
          echo "ğŸ¯ Templates tested:"
          echo "   - infra/lab.bicep (Unified VM deployment)"
          echo "   - infra/main.bicep (Simple Ubuntu VM)"
          echo "   - infra/thorlabs-sentinel.bicep (Security SOC)"
          echo "   - bicep/windows-server-base.bicep (Windows Server)"
          echo "   - bicep/scripts-storage.bicep (Storage account)"
