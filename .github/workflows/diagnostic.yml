name: ThorLabs Simple Test

on:
  workflow_dispatch:  # Manual trigger only (no inputs to avoid GitHub issues)

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Quick validation only
    env:
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: |
          az account set --subscription "$AZURE_SUBSCRIPTION_ID"
          echo "✅ Successfully connected to Azure"

      - name: 🔍 Check Files and Environment
        run: |
          echo "📁 Repository structure:"
          ls -la
          echo ""
          echo "� Infra directory:"
          ls -la infra/
          echo ""
          echo "� Azure CLI version:"
          az version --output table
          echo ""
          echo "� Current subscription:"
          az account show --output table

      - name: 🧪 Test Basic Bicep Compilation
        run: |
          echo "🔧 Testing lab.bicep compilation..."
          if [ -f "infra/lab.bicep" ]; then
            az bicep build --file infra/lab.bicep --stdout > /dev/null
            echo "✅ Lab template compiled successfully"
          else
            echo "❌ Lab template not found"
            exit 1
          fi

      - name: 🧪 Test Template Validation (Compilation Only)
        run: |
          echo "🖥️ Testing template compilation (faster than deployment validation)..."
          
          # Test core templates compilation
          templates=("lab.bicep" "enhanced-lab.bicep" "database-services.bicep" "master-deployment.bicep")
          
          for template in "${templates[@]}"; do
            if [ -f "infra/$template" ]; then
              echo "📋 Compiling $template..."
              if az bicep build --file "infra/$template" --stdout > /dev/null 2>&1; then
                echo "✅ $template compiled successfully"
              else
                echo "❌ $template compilation failed:"
                az bicep build --file "infra/$template" 2>&1 | head -10
                exit 1
              fi
            else
              echo "⚠️ Template $template not found (skipping)"
            fi
          done
          
      - name: 🎉 Test Complete
        run: |
          echo "🎉 All tests passed successfully!"
          echo "Your Azure connection and templates are working correctly."
