name: Deploy ThorLabs Azure Lab Environment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - 'bicep/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      delete_before_deploy:
        description: 'Delete resource group before deployment (for clean redeployment)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      validation_only:
        description: 'Run validation tests only (skip deployment)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: |
          az account set --subscription "$AZURE_SUBSCRIPTION_ID"

      - name: ğŸ—ï¸ Ensure Resource Group Exists (for validation)
        run: |
          echo "ğŸ—ï¸ Ensuring resource group thorlabs-rg exists for validation..."
          az group create --name thorlabs-rg --location eastus2 --tags Environment=Lab Project=ThorLabs AutoShutdown_Time=19:00 || echo "Resource group already exists"

      # ========== TESTING PHASE ==========
      - name: ğŸ§ª Test Bicep Compilation
        run: |
          echo "ğŸ”§ Testing Bicep template compilation..."
          for template in infra/*.bicep bicep/*.bicep; do
            if [ -f "$template" ]; then
              echo "Testing compilation of: $template"
              az bicep build --file "$template" --stdout > /dev/null
              echo "âœ… $template compiled successfully"
            fi
          done

      - name: ğŸ§ª Validate Lab Template
        run: |
          echo "ğŸ–¥ï¸ Validating lab.bicep template..."
          if [ -f "infra/lab.bicep" ] && [ -f "infra/lab.parameters.json" ]; then
            az deployment group validate \
              --resource-group thorlabs-rg \
              --template-file infra/lab.bicep \
              --parameters @infra/lab.parameters.json adminPassword="$ADMIN_PASSWORD" \
              --only-show-errors
            echo "âœ… Lab template validation passed"
          else
            echo "âš ï¸ Lab template files not found, skipping validation"
          fi

      - name: ğŸ§ª Validate Sentinel Template  
        run: |
          echo "ğŸ›¡ï¸ Validating thorlabs-sentinel.bicep template..."
          if [ -f "infra/thorlabs-sentinel.bicep" ] && [ -f "infra/thorlabs-sentinel.parameters.json" ]; then
            az deployment group validate \
              --resource-group thorlabs-rg \
              --template-file infra/thorlabs-sentinel.bicep \
              --parameters @infra/thorlabs-sentinel.parameters.json \
              --only-show-errors
            echo "âœ… Sentinel template validation passed"
          else
            echo "âš ï¸ Sentinel template files not found, skipping validation"
          fi

      - name: ğŸ§ª Validate Individual Templates
        run: |
          echo "ï¿½ Validating additional Bicep templates..."
          
          if [ -f "bicep/windows-server-base.bicep" ]; then
            echo "ğŸ–¥ï¸ Validating Windows Server template..."
            az deployment group validate \
              --resource-group thorlabs-rg \
              --template-file bicep/windows-server-base.bicep \
              --parameters adminPassword="$ADMIN_PASSWORD" \
              --parameters @bicep/windows-server-base.parameters.json \
              --only-show-errors
            echo "âœ… Windows Server template validation passed"
          fi
          
          if [ -f "bicep/scripts-storage.bicep" ]; then
            echo "ğŸ“¦ Validating Storage template..."
            az deployment group validate \
              --resource-group thorlabs-rg \
              --template-file bicep/scripts-storage.bicep \
              --parameters @bicep/scripts-storage.parameters.json \
              --only-show-errors
            echo "âœ… Storage template validation passed"
          fi

      - name: ğŸ§ª What-If Analysis
        run: |
          echo "ğŸ” Running what-if analysis for lab deployment..."
          if [ -f "infra/lab.bicep" ] && [ -f "infra/lab.parameters.json" ]; then
            az deployment group what-if \
              --resource-group thorlabs-rg \
              --template-file infra/lab.bicep \
              --parameters @infra/lab.parameters.json adminPassword="$ADMIN_PASSWORD" \
              --result-format ResourceIdOnly
            echo "âœ… What-if analysis completed"
          else
            echo "âš ï¸ Lab template files not found, skipping what-if analysis"
          fi

      # ========== STOP HERE IF VALIDATION ONLY ==========
      - name: ğŸ›‘ Validation Complete - Stopping Here
        if: ${{ github.event.inputs.validation_only == 'true' }}
        run: |
          echo "âœ… All validation tests passed successfully!"
          echo "ğŸ›‘ Stopping here as requested (validation_only = true)"
          echo "To deploy, re-run without validation_only option."

      # ========== DEPLOYMENT PHASE ==========
      - name: Delete Resource Group (if requested)
        if: ${{ github.event.inputs.delete_before_deploy == 'true' && github.event.inputs.validation_only != 'true' }}
        run: |
          echo "ğŸ—‘ï¸ Deleting resource group thorlabs-rg for clean redeployment..."
          az group delete --name thorlabs-rg --yes --no-wait || echo "Resource group does not exist or already deleted"
          echo "Waiting for resource group deletion to complete..."
          while az group show --name thorlabs-rg --output none 2>/dev/null; do
            echo "Waiting for resource group deletion..."
            sleep 30
          done
          echo "âœ… Resource group deletion completed"

      - name: Create Resource Group
        if: ${{ github.event.inputs.validation_only != 'true' }}
        run: |
          echo "ğŸ—ï¸ Ensuring resource group thorlabs-rg exists..."
          az group create --name thorlabs-rg --location eastus2 --tags Environment=Lab Project=ThorLabs AutoShutdown_Time=19:00

      - name: ğŸš€ Deploy Lab Environment
        if: ${{ github.event.inputs.validation_only != 'true' }}
        run: |
          echo "ğŸš€ Deploying unified lab environment (Ubuntu + Windows VMs)..."
          DEPLOYMENT_NAME="thorlabs-lab-deployment-$(date +%Y%m%d-%H%M%S)"
          echo "Deployment name: $DEPLOYMENT_NAME"
          
          az deployment group create \
            --name "$DEPLOYMENT_NAME" \
            --resource-group thorlabs-rg \
            --template-file infra/lab.bicep \
            --parameters @infra/lab.parameters.json adminPassword="$ADMIN_PASSWORD" \
            --verbose
          
          echo "âœ… Lab environment deployment completed successfully"

      - name: ğŸ›¡ï¸ Deploy Sentinel SOC
        if: ${{ github.event.inputs.validation_only != 'true' }}
        run: |
          echo "ğŸ›¡ï¸ Deploying Azure Sentinel Security Operations Center..."
          SENTINEL_DEPLOYMENT_NAME="thorlabs-sentinel-deployment-$(date +%Y%m%d-%H%M%S)"
          echo "Sentinel deployment name: $SENTINEL_DEPLOYMENT_NAME"
          
          az deployment group create \
            --name "$SENTINEL_DEPLOYMENT_NAME" \
            --resource-group thorlabs-rg \
            --template-file infra/thorlabs-sentinel.bicep \
            --parameters @infra/thorlabs-sentinel.parameters.json \
            --verbose
          
          echo "âœ… Sentinel SOC deployment completed successfully"

      - name: ğŸ“‹ Deploy Azure Policies
        if: ${{ github.event.inputs.validation_only != 'true' }}
        run: |
          echo "ğŸ“‹ Deploying Azure Policy definitions..."
          for policy in policies/*.bicep; do
            if [ -f "$policy" ]; then
              echo "Deploying policy: $policy"
              az deployment sub create \
                --location eastus2 \
                --template-file "$policy" \
                --verbose
            fi
          done
          echo "âœ… Azure policies deployed successfully"

      - name: ğŸ‰ Deployment Summary
        if: ${{ github.event.inputs.validation_only != 'true' }}
        run: |
          echo "ğŸ‰ ThorLabs Lab Environment Deployment Complete!"
          echo ""
          echo "ğŸ“Š Resources deployed:"
          echo "  âœ… Ubuntu Server VM (thorlabs-vm1-eastus2)"
          echo "  âœ… Windows Server 2022 VM (thorlabs-vm2-eastus2)"
          echo "  âœ… Shared VNet (10.10.0.0/16) with subnet (10.10.0.0/24)"
          echo "  âœ… NSG with SSH (22) and RDP (3389) access rules"
          echo "  âœ… Azure Sentinel SOC with Log Analytics workspace"
          echo "  âœ… Security monitoring rules and workbooks"
          echo "  âœ… Azure Policy definitions for governance"
          echo ""
          echo "ğŸ”— Quick Links:"
          echo "  ğŸ“Š Azure Portal: https://portal.azure.com/#@/resource/subscriptions/$AZURE_SUBSCRIPTION_ID/resourceGroups/thorlabs-rg"
          echo "  ğŸ›¡ï¸ Sentinel: https://portal.azure.com/#blade/Microsoft_Azure_Security_Insights/MainMenuBlade"
          echo ""
          echo "ğŸ“ Next steps:"
          echo "  1. ğŸ–¥ï¸ Connect to Ubuntu server via SSH"
          echo "  2. ğŸ–¥ï¸ Connect to Windows server via RDP"
          echo "  3. ğŸ›¡ï¸ Review Sentinel dashboard for security monitoring"
          echo "  4. â° Verify auto-shutdown policies (19:00 ET daily)"