name: Deploy Azure Lab Environment

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      WINDOWS_ADMIN_PASSWORD: ${{ secrets.WINDOWS_ADMIN_PASSWORD }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: |
          az account set --subscription "$AZURE_SUBSCRIPTION_ID"

      - name: Validate Bicep Templates
        run: |
          echo "Validating Ubuntu server template..."
          az deployment group validate \
            --resource-group thorlabs-rg \
            --template-file infra/main.bicep \
            --parameters adminPassword="$ADMIN_PASSWORD" \
            --parameters @infra/main.parameters.json
          
          echo "Validating Windows server template..."
          az deployment group validate \
            --resource-group thorlabs-rg \
            --template-file bicep/windows-server-entra-id.bicep \
            --parameters adminPassword="$WINDOWS_ADMIN_PASSWORD" \
            --parameters @bicep/windows-server-entra-id.parameters.json

      - name: Deploy Ubuntu Server (VM1)
        run: |
          echo "Deploying Ubuntu server infrastructure..."
          az deployment group create \
            --name "thorlabs-ubuntu-deployment-$(date +%Y%m%d-%H%M%S)" \
            --resource-group thorlabs-rg \
            --template-file infra/main.bicep \
            --parameters adminPassword="$ADMIN_PASSWORD" \
            --parameters @infra/main.parameters.json \
            --verbose

      - name: Deploy Windows Server (VM2)
        run: |
          echo "Deploying Windows Server 2022 for Entra ID Connect and MDI..."
          az deployment group create \
            --name "thorlabs-windows-deployment-$(date +%Y%m%d-%H%M%S)" \
            --resource-group thorlabs-rg \
            --template-file bicep/windows-server-entra-id.bicep \
            --parameters adminPassword="$WINDOWS_ADMIN_PASSWORD" \
            --parameters @bicep/windows-server-entra-id.parameters.json \
            --verbose

      - name: Deploy Azure Policies
        run: |
          echo "Deploying Azure Policy definitions..."
          for policy in policies/*.bicep; do
            if [ -f "$policy" ]; then
              echo "Deploying policy: $policy"
              az deployment sub create \
                --location eastus2 \
                --template-file "$policy" \
                --verbose
            fi
          done

      - name: Output Deployment Summary
        run: |
          echo "=== ThorLabs Lab Environment Deployment Complete ==="
          echo "Resources deployed:"
          echo "  - Ubuntu Server VM (thorlabs-vm1-eastus2)"
          echo "  - Windows Server 2022 VM (thorlabs-vm2-eastus2) for Entra ID Connect and MDI"
          echo "  - Azure Policy definitions for governance"
          echo ""
          echo "Next steps:"
          echo "  1. Configure Ubuntu server for your lab workloads"
          echo "  2. Run PowerShell setup scripts on Windows server:"
          echo "     - scripts/windows-server-entra-prereqs.ps1"
          echo "     - scripts/windows-server-mdi-prereqs.ps1"
          echo "  3. Review deployed resources in Azure portal"
          echo "  4. Verify auto-shutdown policies are applied for cost control"