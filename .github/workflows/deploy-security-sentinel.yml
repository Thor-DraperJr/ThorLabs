name: ğŸ›¡ï¸ Deploy Security (Sentinel)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'lab'
        type: choice
        options:
          - lab
          - dev

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  LOCATION: 'eastus2'
  PROJECT_PREFIX: 'thorlabs'

jobs:
  check-foundation:
    name: ğŸ” Check Foundation
    runs-on: ubuntu-latest
    outputs:
      foundationExists: ${{ steps.check.outputs.exists }}
      resourceGroupName: ${{ steps.check.outputs.resourceGroupName }}
      
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ” Check if Foundation Exists
        id: check
        run: |
          RESOURCE_GROUP="${{ env.PROJECT_PREFIX }}-rg1-${{ env.LOCATION }}"
          
          if az group show --name "$RESOURCE_GROUP" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "resourceGroupName=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
            echo "âœ… Foundation found: $RESOURCE_GROUP"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âŒ Foundation not found. You need to run 'ğŸ—ï¸ Deploy Foundation Only' first."
          fi

  deploy-foundation:
    name: ğŸ—ï¸ Deploy Foundation First
    runs-on: ubuntu-latest
    needs: check-foundation
    if: ${{ needs.check-foundation.outputs.foundationExists == 'false' }}
    
    outputs:
      resourceGroupName: ${{ steps.foundation.outputs.resourceGroupName }}
      logAnalyticsWorkspaceId: ${{ steps.foundation.outputs.logAnalyticsWorkspaceId }}
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ—ï¸ Deploy Foundation Infrastructure
        id: foundation
        run: |
          echo "ğŸ—ï¸ Foundation required for Security layer - deploying now..."
          
          DEPLOYMENT_OUTPUT=$(az deployment sub create \
            --location ${{ env.LOCATION }} \
            --template-file infra/01-foundation.bicep \
            --parameters \
              location=${{ env.LOCATION }} \
              environment=${{ github.event.inputs.environment }} \
              projectPrefix=${{ env.PROJECT_PREFIX }} \
            --query 'properties.outputs' -o json)
          
          echo "resourceGroupName=$(echo $DEPLOYMENT_OUTPUT | jq -r '.resourceGroupName.value')" >> $GITHUB_OUTPUT
          echo "logAnalyticsWorkspaceId=$(echo $DEPLOYMENT_OUTPUT | jq -r '.logAnalyticsWorkspaceId.value')" >> $GITHUB_OUTPUT
          
          echo "âœ… Foundation deployed successfully"

  deploy-security:
    name: ğŸ›¡ï¸ Deploy Microsoft Sentinel
    runs-on: ubuntu-latest
    needs: [check-foundation, deploy-foundation]
    if: always()
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ›¡ï¸ Deploy Security Services
        run: |
          echo "ğŸ›¡ï¸ Deploying Microsoft Sentinel and security monitoring..."
          
          # Use foundation outputs or existing resources
          RESOURCE_GROUP="${{ needs.deploy-foundation.outputs.resourceGroupName || needs.check-foundation.outputs.resourceGroupName }}"
          LOG_WORKSPACE_NAME="${{ env.PROJECT_PREFIX }}-logs1-${{ env.LOCATION }}"
          
          # Get Log Analytics workspace ID
          LOG_WORKSPACE_ID=$(az monitor log-analytics workspace show \
            --resource-group "$RESOURCE_GROUP" \
            --workspace-name "$LOG_WORKSPACE_NAME" \
            --query 'id' -o tsv)
          
          echo "ğŸ“Š Using Log Analytics: $LOG_WORKSPACE_NAME"
          echo "ğŸ›¡ï¸ Installing Microsoft Sentinel..."
          
          # Deploy security services
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --template-file infra/02-security.bicep \
            --parameters \
              environment=${{ github.event.inputs.environment }} \
              projectPrefix=${{ env.PROJECT_PREFIX }} \
              logAnalyticsWorkspaceId="$LOG_WORKSPACE_ID" \
              logAnalyticsWorkspaceName="$LOG_WORKSPACE_NAME"
          
          echo ""
          echo "âœ… Microsoft Sentinel deployed successfully!"
          echo ""
          echo "ğŸ¯ Access Your Security Lab:"
          echo "1. Go to Azure Portal â†’ Microsoft Sentinel"
          echo "2. Select workspace: $LOG_WORKSPACE_NAME"
          echo "3. Configure data connectors as needed"
          echo ""
          echo "ğŸ’¡ Estimated monthly cost: ~$15-30 (1GB daily limit)"

      - name: ğŸ¯ Security Engineer Next Steps
        run: |
          echo "## ğŸ›¡ï¸ Microsoft Sentinel is Ready!"
          echo ""
          echo "### ğŸ” Immediate Actions:"
          echo "1. **Configure Data Connectors** - Azure Activity, Security Center, etc."
          echo "2. **Set Up Analytics Rules** - Create custom detection rules"
          echo "3. **Configure Workbooks** - Security monitoring dashboards"
          echo "4. **Test Incident Response** - Create test scenarios"
          echo ""
          echo "### ğŸ“ˆ Optional: Add More Infrastructure"
          echo "- Run 'ğŸ’» Deploy Compute Only' - Get VMs for testing"
          echo "- Run 'ğŸ—„ï¸ Deploy Data Only' - Get databases for log analysis"
          echo "- Run 'ğŸš€ Deploy Complete Lab' - Everything at once"
